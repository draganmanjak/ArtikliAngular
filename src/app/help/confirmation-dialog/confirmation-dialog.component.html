<div class="confirm-dialog">
<mat-dialog-content >
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" color="warn" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close  tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>

</div>
