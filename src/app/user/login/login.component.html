
<img src="/assets/images/login.svg" width="100" height="100" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label >Email</label>
    <input class="form-control" Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
  </div>
  <div class="form-group">
    <label>Lozinka</label>
    <input type="password" class="form-control" Password="ngModel"  name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block btn-outline mt-4" [disabled]="form.invalid">Uloguj se</button>
    </div>
  </div>
</form>
